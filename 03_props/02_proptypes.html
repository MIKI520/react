<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
</body>
</html>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Myconponents extends React.Component{
    static propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
    }
    static defaultProps = {
        sex: '不男不女',
        age: 18,
    }
        render(){
            const {name,age,sex} = this.props; 
            return(
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>性别：{this.props.sex}</li>
                    <li>年龄：{this.props.age}</li>
                </ul>
            )
        }
    }

    const p = {name:"小兰",age:null, sex:null}
    ReactDOM.render(<Myconponents {...p} />,document.getElementById("test1"));
    ReactDOM.render(<Myconponents name="小红" age="11" sex="男" />,document.getElementById("test2"));
    ReactDOM.render(<Myconponents name="小粉" age="11" sex="男" />,document.getElementById("test3"));
</script>
