<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
</body>
</html>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript"  src="../js/prop-types.js"></script>

<script type="text/babel">
    class Myconponents extends React.Component{
        showData = () => {
            const {input1} = this.refs;
            alert(input1.value);
        }
        showData1 = () => {
            const {input2} = this.refs;
            alert(input2.value);
        }
        render(){
            return(
                <div>
                    <input ref="input1" type='text' placeholder='点击按钮提示数据'></input>
                    <button ref="button1" onClick={this.showData}>弹窗吧</button>
                    <input onBlur={this.showData1} ref="input2" type='text' placeholder='失去焦点提示数据'></input>
                </div>
            )
        }
    }
    ReactDOM.render(<Myconponents />,document.getElementById('test1'));
</script>
