<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
</body>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript"  src="../js/prop-types.js"></script>

<script type="text/babel">
    class Myconponents extends React.Component{
        state = {isHot:false}
        showData = () => {
            const {input1} = this;
            console.log(input1.value);
        }
        changeInfo = () =>{
            const {isHot} = this.state;
            this.setState({isHot:!isHot});
        }
        currentNode = (c) =>{
            this.input1 = c
            console.log('@', this.input1.value);
        }
        render(){
            const {isHot} = this.state;
            return(
                <div>
                    <h2>今天是{isHot ? '炎热' : '寒冷'}</h2>
                    <button onClick={this.changeInfo}>变天气</button>
                    <input onBlur={this.showData} ref={this.currentNode} type="text" />
                    {/*<input onBlur={this.showData} ref={(c) => {this.input1 = c;console.log('@',c)}} type="text" />*/}
                </div>
            );
        }
    }
    ReactDOM.render(<Myconponents />,document.getElementById('test1'))
</script>
